<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
<div id="app">
    <input type="text" name="fname" />
    <button v-on:click="say('hi')">say hi</button>
    <button v-on:click="say('hello')">say hello</button>
</div>
<script>
    new Vue(
        {
            el:"#app",
            methods:{
                say:function (msg) {
                    alert(msg)
                }
            }
        }
    )
</script>

</body>
</html>
