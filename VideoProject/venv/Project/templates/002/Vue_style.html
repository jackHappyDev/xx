<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .active {
            width: 80px;
            height: 80px;
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="static">
        <div v-bind:class="classObject"></div>
    </div>
</div>
<script>
    new Vue ({
        el:'#app',
        data:{
            classObject:{
                active:true,
                'text-danger':true
            }
        }
    })
</script>

</body>
</html>
