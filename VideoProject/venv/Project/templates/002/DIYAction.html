<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时， input元素自动获取焦点</p>
    <input v-focus>
    <input v-focus>
</div>
<script>
    // Vue.directive('focus',{
    //     inserted:function (el) {
    //         el.focus()
    //     }
    // })
    new Vue({
        el:'#app'
        directives:{
            focus:{
                inserted:function (el) {
                    el.focus()
                }
            }
        }
    })
</script>

</body>
</html>
